<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-p-1">
        <img src="./images/logo.svg" alt="logo" class="company-logo" />
        <div class="dropdown-container">
          <div class="dropdown" id="features">
            <p>Features</p>
            <img
              src="./images/icon-arrow-down.svg"
              alt="arrow-down"
              class="arrow-down"
            />
          </div>
          <div class="dropdown" id="company">
            <p>Company</p>
            <img
              src="./images/icon-arrow-down.svg"
              alt="arrow-down"
              class="arrow-down"
            />
          </div>
          <a href="">Careers</a>
          <a href="">About</a>
        </div>
      </div>
      <div class="nav-p-2">
        <a href="">Login</a>
        <button class="register-btn">Register</button>
        <img src="./images/icon-menu.svg" alt="menu" class="ham-menu" />
      </div>
      <div class="features-dd">
        <div class="features-link">
          <img src="./images/icon-todo.svg" alt="todo" />
          <span>Todo List</span>
        </div>
        <div class="features-link">
          <img src="./images/icon-calendar.svg" alt="calender" />
          <span>Calender</span>
        </div>
        <div class="features-link">
          <img src="./images/icon-reminders.svg" alt="reminders" />
          <span>Reminders</span>
        </div>
        <div class="features-link">
          <img src="/images/icon-planning.svg" alt="planning" />
          <span>Planning</span>
        </div>
      </div>
      <div class="company-dd">
        <span class="company-link">History</span>
        <span class="company-link">Our Team</span>
        <span class="company-link">Blog</span>
      </div>
    </nav>
    <div class="hero">
      <div class="hero-p-1">
        <h1 class="hero-heading">Make remote work</h1>
        <p class="hero-para">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more">Learn more</button>
        <div class="client-container">
          <img src="./images/client-databiz.svg" alt="client-databiz" />
          <img src="./images/client-audiophile.svg" alt="client-audiophile" />
          <img src="./images/client-meet.svg" alt="client-meet" />
          <img src="./images/client-maker.svg" alt="client-maker" />
        </div>
      </div>
      <div class="hero-p-2">
        <img
          src="./images/image-hero-desktop.png"
          alt="image-hero-desktop"
          class="hero-image-desktop"
        />
        <img
          src="./images/image-hero-mobile.png"
          alt="image-hero-mobile"
          class="hero-image-mobile"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
